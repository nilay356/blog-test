<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Campus Look — Schools Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar / Header (same across site) -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><span>Schools</span> Blog</div>
      <button class="mobile-toggle">☰</button>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="whats-new.html" class="nav-link">What's New</a>
        <a href="events.html" class="nav-link">Events</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container post-page" style="padding-top:120px;">

    <article class="post-article">
      <header class="post-header">
        <h1 class="post-title">New Campus</h1>
        <p class="post-meta">By <strong>Author Name</strong> • <time datetime="2025-12-05">December 5, 2025</time></p>
      </header>

      <!-- (Optional) Cover / Hero image -->
      <div class="post-cover">
        <img src="image/cover.jpg" alt="Cover image for the post" />
      </div>

      <!-- Post content -->
      <div class="post-content">
        <p>Here is the first paragraph of your article ...</p>
        <h2>Section heading</h2>
        <p>More content...</p>
        <ul>
          <li>Point one</li>
          <li>Point two</li>
        </ul>
        <p>Final remarks...</p>
      </div>

     
    </article>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      © Schools Blog — All Rights Reserved
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
